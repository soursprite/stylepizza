<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" >
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Style Pizza</h1>
    </header>
    <main>
        <section id="pizzaView">
            <div id="toppings" class="hidden"></div>
            <div id="sauce" class="hidden"></div>
            <div id="crust" class="hidden oval"></div>
        </section>

        <section id="mainOptions" class="optionsMenu hidden">
            <ul id="start">
                <li id="goToCrust">Select Crust</li>
                <li id="goToSauce">Select Sauce</li>
                <li id="goToToppings">Select Toppings</li>
            </ul>
        </section>

        <section id="crustOptions" class="optionsMenu hidden">
            <ul id="start">
                <li>No Crust</li>
                <li>Thin</li>
                <li>Hand-Tossed</li>
                <li>Pan</li>
                <li>Bowl</li>
                <li>Earth</li>
                <li id="goToOptions">Go Back</li>
            </ul>
        </section>

        <section id="sauceOptions" class="optionsMenu hidden">
            <ul id="start">
                <li>Crust</li>
                <li>Sauce</li>
                <li>Toppings</li>
                <li id="goToOptions">Go Back</li>
            </ul>
        </section>

        <section id="toppingOptions" class="optionsMenu hidden">
            <ul id="start">
                <li>Crust</li>
                <li>Sauce</li>
                <li>Toppings</li>
                <li id="goToOptions">Go Back</li>
            </ul>
        </section>


    </main>
    <footer>

    </footer>

    <script src="assets/script.js"></script>
    
</body>
</html>
